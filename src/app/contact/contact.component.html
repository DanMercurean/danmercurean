<div class="section container contact">

    <path d="M0 0 L50 100 L100 0 Z" fill="#F5F5F5" stroke="#F5F5F5"></path>

  <div class="section-header" #contactHeader>Contact
    <div class="header-line"></div>
  </div>
  <div class="contact-dialog-wrap" #contactDialog>
    <span>Got feedback or want to work together?</span>
    <div class="contact-dialog">

      <form #form [formGroup]="addressForm" #contactDirective="ngForm" (ngSubmit)="sendMail()">
        <mat-form-field appearance="fill">
          <mat-label>Your name</mat-label>
          <input required matInput placeholder="Name" formControlName="name" name="name" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Your email</mat-label>
          <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email" name="email" required />
          <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Your message</mat-label>
          <textarea matInput placeholder="Your message" formControlName="message" name="message" required></textarea>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit"></button>
        </mat-card-actions>
      </form>
    </div>

  </div>
</div>
